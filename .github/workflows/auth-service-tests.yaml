name: Auth Service Unit & Mock Tests

on:
  push:
    branches: [tabib]
  workflow_dispatch:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    name: Run Unit & Mock Tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create test results directory
        run: mkdir -p test-results

      - name: Build Auth Service Test Image
        run: |
          docker build -f services/auth/server/Dockerfile.test -t auth-service-test services/auth/server

      - name: Run Auth Service Unit Tests
        run: |
          docker run --rm \
            -v $(pwd)/test-results:/test-results \
            -v $(pwd)/services/auth/server/target/surefire-reports:/app/target/surefire-reports \
            -e SPRING_PROFILES_ACTIVE=test \
            auth-service-test ./mvnw test -Dtest=UserServiceImplTest

      - name: Run All Auth Service Tests
        run: |
          docker run --rm \
            -v $(pwd)/test-results:/test-results \
            -v $(pwd)/services/auth/server/target/surefire-reports:/app/target/surefire-reports \
            -e SPRING_PROFILES_ACTIVE=test \
            auth-service-test ./mvnw test

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: auth-service-test-results
          path: |
            services/auth/server/target/surefire-reports/
            test-results/
          retention-days: 30

      - name: Display Test Summary
        if: always()
        run: |
          echo "=== Auth Service Test Summary ==="
          if [ -d "services/auth/server/target/surefire-reports" ]; then
            echo "Test reports generated:"
            ls -la services/auth/server/target/surefire-reports/
          fi
          echo "=== Test Results ==="
          if [ -d "test-results" ]; then
            ls -la test-results/
          fi
