name: Unit tests for CareSync auth service

on:
  push:
    branches: [main]
  # pull_request:
  #   branches: [main]
  workflow_dispatch:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    name: Run Unit & Mock Tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run Auth Service Unit Tests (UserServiceImplTest)
        working-directory: server
        run: |
          echo "Running specific unit tests for UserServiceImplTest..."
          chmod +x mvnw
          ./mvnw -B test -Dtest=UserServiceImplTest -Dspring.profiles.active=test
          echo "Unit tests completed"

      - name: Run All Auth Service Tests
        working-directory: server
        run: |
          echo "Running all auth service tests..."
          ./mvnw -B test -Dspring.profiles.active=test
          echo "All tests completed successfully"

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: auth-service-test-results-${{ github.run_number }}
          path: |
            server/target/surefire-reports/
          retention-days: 30

      - name: Display Test Summary
        if: always()
        run: |
          echo "=== Auth Service Test Summary ==="
          echo "Workflow run: ${{ github.run_number }}"
          echo "Triggered by: ${{ github.event_name }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"

          if [ -d "server/target/surefire-reports" ]; then
            echo "Test reports generated successfully"
            echo "Number of test report files: $(find server/target/surefire-reports -name "*.xml" | wc -l)"
          else
            echo "No test reports found"
          fi

      - name: Test Results Summary
        if: always()
        run: |
          echo "## Auth Service Test Results" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Auth Service |" >> $GITHUB_STEP_SUMMARY
          echo "| Run Number | ${{ github.run_number }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | ${{ github.ref_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Status | ${{ job.status }} |" >> $GITHUB_STEP_SUMMARY

          if [ -d "server/target/surefire-reports" ]; then
            TEST_FILES=$(find server/target/surefire-reports -name "*.xml" | wc -l)
            echo "| Test Report Files | $TEST_FILES |" >> $GITHUB_STEP_SUMMARY
          fi
