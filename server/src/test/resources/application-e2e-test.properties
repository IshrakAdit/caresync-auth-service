# E2E Test Profile Configuration
# This profile is ONLY used for End-to-End tests
# It ensures E2E tests NEVER touch your real database

# Database Configuration (overridden by Testcontainers)
spring.datasource.url=jdbc:h2:mem:e2e-test-db
spring.datasource.username=e2e-test
spring.datasource.password=e2e-test
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration for E2E tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Logging Configuration
logging.level.com.caresync=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Test-specific settings
spring.main.allow-bean-definition-overriding=true
spring.main.lazy-initialization=false

# Firebase Configuration (disabled for E2E tests)
firebase.project-id=test-project
firebase.credentials.path=test-credentials.json

# Location Service Configuration (for E2E tests)
location.service.url=http://localhost:8083
location.service.timeout=5000

# Test Database Pool Settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# Ensure tests run in isolation
spring.test.database.replace=none 