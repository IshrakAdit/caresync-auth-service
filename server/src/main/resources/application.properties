spring.application.name=auth

# Azure postgres database config
spring.datasource.url=jdbc:postgresql://caresync-pg.postgres.database.azure.com:5432/postgres?sslmode=require
spring.datasource.username=caresync_admin
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.ssl-mode=require
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Cache config
spring.cache.type=none

# Security config
spring.security.user.name=admin
spring.security.user.password=admin123

server.port=8080